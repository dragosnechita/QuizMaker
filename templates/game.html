{% extends 'base.html' %}

{% block content %}

<div class="row_clearfix">
</div>
<div class="jumbotron">
    <div class="panel panel-primary">
        <form action="" method="post">
            {% csrf_token %}
                <div class="panel=heading">
                    <h3 class="panel-title">
                    {{ question }}
                    </h3>
                </div>
            <div class="panel-body">
                {% for answer in answers %}
                <div class="radio">
                    <label>
                        <input type="radio" name="answer" id="" value="{{ answer }}" {% if forloop.first %}
                               checked{% endif %}> {{ answer }}
                    </label>
                </div>
                {% endfor %}
            </div>
        <div class="panel-footer">
            <button href="#" class="btn btn-primary" type="submit">Next</button>
        </div>
        </form>
    <div class="col-1-md column">
    </div>
    </div>
</div>

{% endblock %}

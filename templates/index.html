{% extends 'base.html' %}

<div class="container">

    {% block content %}

    <div class="row clearfix">
    </div>
    <div class="jumbotron">
        <form method="post" action="/start_game">
            <div class="form-group">
                {% csrf_token %}
                <h3>How many questions do you want to try?</h3>
                <input class="form-control" type="number" name="quantity" min="1" max="{{ max_questions }}" value="10">

                <h3>How hard do you want the questions to be?</h3>
                <select name="difficulty" class="custom-select">
                    {% for level in difficulty %}
                        <option {% if forloop.first %}selected{% endif %} value="{{ level }}">{{ level|title }}</option>
                    {% endfor %}
                </select>

                <h3>Choose the topic of the questions:</h3>
                <select name="category" class="custom-select">
                    {% for category in categories %}
                        <option {% if forloop.first %}selected{% endif %}
                                value="{{ category.id }}">{{ category.name|title }}</option>
                    {% endfor %}
                </select>
            </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary float-right">Play the game</button>
        </div>
        </form>
    </div>
</div>

{% endblock %}
